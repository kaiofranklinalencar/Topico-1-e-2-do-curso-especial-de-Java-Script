    <body>
        <h3>Soma de dois numeros inteiros</h3>
        <script language="javascript">
            /*Objetivo: Desenvolver um programa em javascript que faça a leitura de dois números inteiros e apresenta a resultado da soma entre eles*/

            /*Definição das variáveis*/
            var js_n1;
            var js_n2;
            var js_soma;

            /*Entrada dos dados*/

            js_n1 = window.prompt('Digite o primeiro número' , 'Digite aqui...');
            js_n2 = window.prompt('Digite o segundo número' , 'Digite aqui...');

            /*Processamento dos dados*/

            js_soma = parseInt(js_n1)+parseInt(js_n2);

            /*Saída*/

            document.write('A soma do numero '+js_n1+' com o numero '+js_n2+' e igual a: ' +js_soma);
            
        </script>  
      
    </body>
