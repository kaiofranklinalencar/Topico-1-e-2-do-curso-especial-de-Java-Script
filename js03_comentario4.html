    <body>
        <h3>Programa de Boas Vindas</h3>
        <script language='JavaScript'>

          /*Objetivo: Capturar o nome do usuário e apresentar uma saudação personalizada
          Definir as variáveis com o prefixo js_
          Para os elementos de entrada: método prompt do objeto window
          Para os elemtnos de saída: método write do objeto document
          */

          /*Definição de variáveis*/
          var js_nome;
          
          js_nome = window.prompt('Entre com o seu nome: ' , 'Digite seu nome nessa caixa');
          
          /*Saída*/

          document.write('Oi ' +js_nome+ ' Seja bem vindo ao sistema!'); //msg de saudação personalizada
          
        </script>
    </body>
